<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <fieldset>
        <legend>Registration Form</legend>
        <form for="./login.html">

        <br>

        <input type="text" placeholder="Village">
        <label for="district">&nbsp&nbsp&nbsp&nbspdistrict</label>
        <input type="text" placeholder="district"><br><br>
    
        <label for="pincode">pincode</label>

        <input type="submit" value="submit">
    
        </form>

    </fieldset>

</html>
